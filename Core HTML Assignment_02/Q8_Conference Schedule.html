<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
</head>
<body>
    <h1> Conference Schedule </h1>
    <table border="1" height="400" width="800">
        <!-- Code For 1st Row which contains Headings of the columns-->
        <tr>
          
            <td colspan="1" align="center"> <b> Time </b></td>
            <td align="center" colspan="2" > <b> Room 1 </b> </td>
            <td align="center"> <b> Room 2 </b> </td>
            <td align="center"> <b> Room 3 </b> </td>
            <td align="center"> <b> Room 4 </b> </td>
        
        </tr>
        <!--Code for 2nd Row-->
        <tr>
            <td rowspan="3" align="center"> 9:00 to 10:00 AM </td>
            <td rowspan="2" colspan="2" align="center"> Keynote </td>
            <td align="center"> Session A </td>
            <td align="center"> Seesion B </td>
            <td rowspan="3" align="center">Session C </td>
        </tr>
        <!-- Code for 3rd Row-->
        <tr>
             <td align="center"> Session D</td>
             <td align="center"> Session E </td>

        </tr>
        <!-- Code for 4th Row-->
        <tr>
           <td colspan="2" align="center"> 10:30 to 11:30 AM </td>
           <td colspan="2" align="center">Session F</td>
        </tr>
        <!-- Code for 5th Row-->
        <tr>
            <td align="center"> 12:00 to 01:00 PM </td>
            <td colspan="5" align="center"> Lunch Break </td>
        </tr>
        <!-- Code for 6th Row-->
        <tr>
          <td rowspan="2" align="center"> 01:00 to 02:00 PM </td>
          <td align="center" colspan="2">Session G </td>
          <td rowspan="2" align="Center"> Session H </td>
          <td align="center"> Session I </td>
          <td align="center"> Session J </td>
        </tr>
        <!-- Code for 7th Row-->
        <tr>
            <td colspan="2" align="center"> Session K </td>
            <td align="center"> Session L </td>
            <td align="center"> Session M </td>
        </tr>

    </table>
</body>
</html>
